services:
  - type: web
    name: celvox-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_PORT
        value: 4000
      # Les autres variables d'environnement doivent être configurées dans le dashboard Render
      # DB_HOST, DB_PORT, DB_USER, DB_PASS, DB_NAME
      # JWT_ACCESS_SECRET, JWT_REFRESH_SECRET
      # RESEND_API_KEY, RESEND_FROM_EMAIL, SMTP_FROM_NAME
      # FRONTEND_URL
      # COOKIE_DOMAIN, COOKIE_SECURE, COOKIE_SAME_SITE
      # MAX_DAILY_TRANSFER, ALLOW_OVERDRAFT

